

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="./css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__fadeIn">Login</h1>
    <form class="animate__animated animate__fadeIn">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="animate__animated animate__fadeInUp" ><a href="index.html">Login</a></button>
      <br>or<br><br>
      <a href="registerpage.html" class="register-button">Register</a>
    </form>
    
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
